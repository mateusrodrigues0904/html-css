<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor
    </p>
    <video width="560px" poster="img/paisagem-650.jpg" controls loop>
        <source src="midia/File1.mp4" type="video/mp4">
        <source src="midia/File1.m4v" type="video/mp4">
        <source src="midia/File1.webm" type="video/webm">
        <source src="midia/File1.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de videos
        </p>
    </video>
    <h1>
        Inserindo vídeos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>
        Inserindo vídeos do vimeo
    </h1>
    <iframe src="https://player.vimeo.com/video/276982390?h=90ddc9f671&color=ff0179&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
